<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prema Lalitha - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #6d597a;
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 19px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 32px;
            flex: 1;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 32px;
        }

        .section-title {
            color: #6d597a;
            margin-bottom: 24px;
            font-size: 28px;
            border-bottom: 2px solid #b8a9c9;
            padding-bottom: 8px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 32px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .project-info {
            padding: 24px;
        }

        .project-info h3 {
            color: #6d597a;
            margin-bottom: 8px;
        }

        footer {
            background-color: #6d597a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Prema Lalitha</h1>
        <p>Computer Science Student | Aspiring Software Developer</p>
    </header>

    <div class="container">
        <section class="section">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-image" style="background-image: url('https://via.placeholder.com/300x200')"></div>
                    <div class="project-info">
                        <h3>Library Management System</h3>
                        <p>C++ application that uses Object-Oriented Programming to manage users, books, borrowing, and fines, with file storage to keep data safe.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <a href="main.html" class="footer-link">Back to Home</a>
    </footer>
</body>
</html>
