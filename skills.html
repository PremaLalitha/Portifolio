<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prema Lalitha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #6d597a;
            color: white;
            padding: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 19px;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 32px;
            flex: 1;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 32px;
        }

        .section-title {
            color: #6d597a;
            margin-bottom: 24px;
            font-size: 28px;
            border-bottom: 2px solid #b8a9c9;
            padding-bottom: 8px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .skill-category {
            flex: 1;
            min-width: 250px;
        }

        .skill-category h4 {
            margin-bottom: 16px;
            color: #6d597a;
        }

        .skill-item {
            background: #f0e6ff;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin: 4px;
            font-size: 14px;
        }

        footer {
            background-color: #6d597a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Prema Lalitha</h1>
        <p>Computer Science Student | Aspiring Software Developer</p>
    </header>

    <div class="container">
        <section class="section">
            <h2 class="section-title">Technical Skills</h2>
            <div class="skills-container">
                <div class="skill-category">
                    <h4>Programming Languages</h4>
                    <div>
                        <span class="skill-item">C++</span>
                        <span class="skill-item">Java</span>
                    </div>
                </div>
                <div class="skill-category">
                    <h4>Web Development</h4>
                    <div>
                        <span class="skill-item">HTML</span>
                        <span class="skill-item">CSS</span>
                    </div>
                </div>
                <div class="skill-category">
                    <h4>Other Skills</h4>
                    <div>
                        <span class="skill-item">Data Structures</span>
                        <span class="skill-item">Algorithms</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <a href="main.html" class="footer-link">Back to Home</a>
    </footer>
</body>
</html>
